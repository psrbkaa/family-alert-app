<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Emergency Alert</title>

  <!-- PWA Support -->
  <link rel="icon" href="icon.png" type="image/png" />
  <meta name="theme-color" content="#d9534f" />
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #d9534f;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.2rem; }
    #logoutBtn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .info { margin-bottom: 1rem; }
    #map {
      min-height: 300px;
      height: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: none;
    }
    button#emergencyBtn {
      display: block;
      margin: 10px auto;
      width: 50%;
      background: #d9534f;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .share-btn {
      display: block;
      margin: 10px auto;
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .share-btn:hover { background: #0056b3; }
    button#emergencyBtn:hover { background: #c9302c; }
    #historyList { padding-left: 1rem; }
    li { margin-bottom: 5px; font-size: 0.95rem; }
    .cancel-btn {
      display: block;
      margin: 10px auto;
      width: 50%;
      background: #5cb85c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-exclamation-triangle"></i> Darurat Keluarga</h1>
    <button id="logoutBtn" title="Logout" type="button">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main>
    <div class="info">
      <div id="greeting"></div>
      <div id="familyCode" style="color: #666;"></div>
      <button id="shareLinkBtn" class="share-btn" type="button">ðŸ”— Bagikan Link ke Keluarga</button>
    </div>

    <div id="map"></div>

    <textarea id="message" placeholder="(Opsional) Jelaskan keadaan darurat kamu..."></textarea>

    <button id="emergencyBtn" type="button">ðŸš¨ Kirim Darurat Sekarang</button>

    <div class="history-container">
      <button id="toggleHistoryBtn" class="cancel-btn" type="button">ðŸ“œ Lihat Riwayat Darurat</button>
      <div id="historySection" style="display: none; margin-top: 10px;">
        <ul id="historyList"></ul>
      </div>
    </div>
  </main>

  <audio id="alertSound" src="air-raid-siren-225303.mp3" preload="auto"></audio>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const token = localStorage.getItem("token");
    const userData = JSON.parse(localStorage.getItem("user"));
    if (!token || !userData) window.location.href = "login.html";

    document.getElementById("greeting").innerText = `ðŸ‘‹ Halo, ${userData.name || "Pengguna"}!`;
    document.getElementById("familyCode").innerText = `ðŸ†” Kode Keluarga: ${userData.family_id}`;

    const socket = io('http://localhost:3001');
    socket.on("connect", () => {
      console.log("ðŸŸ¢ Socket connected:", socket.id);
      socket.emit("join_family", userData.family_id);
    });

    let latitude, longitude, map, marker;
    const familyMarkers = [];
    const familyLocationMarkers = {};

    map = L.map('map').setView([-6.2, 106.8], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        latitude = pos.coords.latitude;
        longitude = pos.coords.longitude;
        map.setView([latitude, longitude], 16);
        marker = L.marker([latitude, longitude]).addTo(map);
        marker.bindPopup(`ðŸ“ Lokasi Anda (${userData.name})`).openPopup();
        setTimeout(() => map.invalidateSize(), 200);
      },
      (err) => alert("âŒ Gagal mengambil lokasi: " + err.message),
      { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
    );

    function trackLocationRealtime() {
      setInterval(() => {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          socket.emit("update_location", {
            user_id: userData.id,
            name: userData.name,
            family_id: userData.family_id,
            latitude,
            longitude
          });
        }, (err) => {
          console.warn("Gagal mengambil lokasi realtime:", err.message);
        });
      }, 10000);
    }

    trackLocationRealtime();

    let panicInterval = null;

    document.getElementById('emergencyBtn').addEventListener('click', async () => {
      if (!latitude || !longitude) {
        alert("ðŸ“ Lokasi belum siap!");
        return;
      }

      const user_id = userData.id;
      const additionalMessage = document.getElementById('message').value.trim();
      const message = additionalMessage ? `ðŸ”´ Darurat: ${additionalMessage}` : "ðŸ”´ Tombol darurat ditekan! (Panic Mode Aktif)";

      try {
        const res = await fetch('http://localhost:3001/api/alerts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ user_id, message, latitude, longitude })
        });

        if (res.ok) {
          document.getElementById('alertSound').play();
          alert('ðŸš¨ Panic Mode aktif. Lokasi akan dikirim setiap 10 detik.');
          document.getElementById('message').value = '';

          panicInterval = setInterval(() => {
            navigator.geolocation.getCurrentPosition((pos) => {
              fetch('http://localhost:3001/api/alerts/panic', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                  user_id,
                  latitude: pos.coords.latitude,
                  longitude: pos.coords.longitude
                })
              });
            });
          }, 10000);

          const btn = document.getElementById('emergencyBtn');
          btn.disabled = true;
          btn.textContent = "ðŸ›‘ Panic Mode Aktif";

          const cancelBtn = document.createElement('button');
          cancelBtn.textContent = "ðŸŸ¢ Matikan Panic Mode";
          cancelBtn.className = "cancel-btn";
          cancelBtn.addEventListener('click', () => {
            clearInterval(panicInterval);
            panicInterval = null;
            btn.disabled = false;
            btn.textContent = "ðŸš¨ Kirim Darurat Sekarang";
            cancelBtn.remove();
          });
          document.querySelector('main').appendChild(cancelBtn);
        } else {
          throw new Error('Gagal mengirim alert.');
        }
      } catch (err) {
        alert('âŒ Error: ' + err.message);
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    socket.on("update_location", (data) => {
      const { user_id, name, latitude, longitude } = data;
      if (user_id !== userData.id) {
        if (familyLocationMarkers[user_id]) {
          familyLocationMarkers[user_id].setLatLng([latitude, longitude]);
        } else {
          const newMarker = L.marker([latitude, longitude]).addTo(map);
          newMarker.bindPopup(`${name} - ${user_id}`).openPopup();
          familyLocationMarkers[user_id] = newMarker;
        }
      }
    });

    document.getElementById("toggleHistoryBtn").addEventListener("click", () => {
      const historySection = document.getElementById("historySection");
      historySection.style.display = historySection.style.display === "none" ? "block" : "none";
    });

    document.getElementById("shareLinkBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(window.location.href);
      alert("ðŸ“‹ Link ke keluarga telah disalin!");
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker terdaftar dengan sukses:', registration);
          })
          .catch((error) => {
            console.log('Pendaftaran Service Worker gagal:', error);
          });
      });
    }
  </script>
</body>
</html>
